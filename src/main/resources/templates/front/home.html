<script>
    //JavaScript代码区域
    layui.use(['element', 'layer', 'laydate', 'form', 'tree', 'util'], function(){
        var $ = layui.jquery
            , element = layui.element
            , layer = layui.layer,
            laydate = layui.laydate, form = layui.form
            ,util = layui.util;; // 解决modal覆盖外层页面

        //固定块
//        util.fixbar({
//            bar1: true
//            ,bar2: true
//            ,css: {right: 50, bottom: 100}
//            ,bgcolor: '#393D49'
//            ,click: function(type){
//                if(type === 'bar1'){
//                    layer.msg('icon是可以随便换的')
//                } else if(type === 'bar2') {
//                    layer.msg('两个bar都可以设定是否开启')
//                }
//            }
//        });

        // 初始化底部信息区域数据
        $.ajax({
            url: '/upd/get/max',
            type: 'get',
            success: function (data) {
                $(".layui-footer").html("版权归©louiemain所有 - 当前版本v " + data.ver);
            }
        });

        // 初始tree
        $.ajax({
            url: '/nav/2nav',
            type: 'get',
            success: function (data) {
                var nodes = '[{"name":"全部","id":1,"spread":true,"children":'+JSON.stringify(data)+'}]';
                // key属性必须加""
                nodes = JSON.parse(nodes);
                layui.tree({
                    elem: '#dict' //指定元素
                    ,target: '_blank' //是否新选项卡打开（比如节点返回href才有效）
                    ,click: function(item){ //点击节点回调
                        // 赋值dictId
                        $("#dictId").val(item.id);
//                        $('#demo2-view').html('当前节名称：'+ item.name + '<br>全部参数：'+ JSON.stringify(item));
                        // 判断是否为根节点
                        var content = item.content;
                        if (content == null) {
                            // 否，弹出提示
                            parent.layer.prompt({
                                formType: 0,
//                                value: '初始值',
                                title: '字典名称',
//                                area: ['800px', '350px'] //自定义文本域宽高
                            }, function(value, index, elem){
                                parent.layer.close(index);
                                // 保存数据
                                $.ajax({
                                    url: '/dict/add',
                                    type: 'post',
                                    data: {
                                        "name": value,
                                        "content": '[{}]',
                                        "navid": item.id
                                    },
                                    success: function (data) {
                                        // 成功
                                        parent.layer.msg(data, {
                                            icon: 1,
                                            offset: 'rb',
                                            anim: 2,
                                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                                        }, function(){
                                            //关闭弹出层
                                            parent.layer.closeAll();
                                            location.reload();
                                        });
                                    }
                                })
                            });
                        } else {
                            // 是根节点
                            // 渲染表格数据
                            table.render({
                                elem: '#dictTb'
                                ,data: JSON.parse(content)
//                            ,url: '/dict/all' //数据接口
                                ,page: true //开启分页
                                ,cols: [arr]
                                ,even: true //开启隔行背景
                            });
                        }
                    }
                    ,nodes: nodes
                });

            }
        });
    });

</script>
