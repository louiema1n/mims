<script th:src="@{/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var $ = layui.jquery
            ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        //触发事件
        var active = {
            tabAdd: function(title, url, id){
                //新增一个Tab项
                element.tabAdd('demo', {
                    title: title
                    ,content: '<iframe data-frameid="'+id+'" frameborder="0" name="content" scrolling="no" width="100%" src="' + url + '"></iframe>'
                    ,id: id//实际使用一般是规定好的id，这里以时间戳模拟下
                });
                element.tabChange('demo', id); //切换到新增的tab
                FrameWH();
            }
            ,tabDelete: function(othis){
                //删除指定Tab项
                element.tabDelete('demo', '44'); //删除：“商品管理”


                othis.addClass('layui-btn-disabled');
            }
            ,tabDeleteAll: function () {
                // 删除所有选项卡
                var tabtitle = $(".layui-tab-title li");
                $.each(tabtitle, function () {
                    element.tabDelete('demo', $(this).attr("lay-id")); //删除：“商品管理”
                })
            }
            ,tabChange: function(){
                //切换到指定Tab项
                element.tabChange('demo', '22'); //切换到：用户管理
            }
        };

        $('.site-demo-active').on('click', function(){
//            var othis = $(this), type = othis.data('type');
//            active[type] ? active[type].call(this, othis) : '';
            active.tabAdd('测试', '/test', '100');
        });

        //Hash地址的定位
        var layid = location.hash.replace(/^#test=/, '');
        element.tabChange('test', layid);

        element.on('tab(test)', function(elem){
            location.hash = 'test='+ $(this).attr('lay-id');
        });
    });

    // 计算iframe高度
    function FrameWH() {
        var h = $(window).height() -41- 10 - 60 -10-44 -10;
        $("iframe").css("height",h+"px");
    }

    $(window).resize(function () {
        FrameWH();
    })

</script>
